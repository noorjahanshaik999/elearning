<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Python Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }
        
        input[type="submit"] {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .score {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        .correct {
            color: green;
            font-weight: bold;
        }
        
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
