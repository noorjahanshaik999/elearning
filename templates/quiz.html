{% extends 'base.html' %}

{% block content %}
  <h1>Python Quiz</h1>
  <form action="{{ url_for('quiz') }}" method="POST">
    {% for question in questions %}<hr>
      <label>{{ question['question'] }}</label>
      {% for option in question['options'] %}
        <input type="radio" id="{{ question['question'] }}-{{ loop.index }}" name="{{ question['question'] }}" value="{{ option }}">&nbsp;
        <label for="{{ question['question'] }}-{{ loop.index }}">{{ option }}</label>
      {% endfor %}
    {% endfor %}
    <input type="submit" name="submit" value="Submit">
  </form>
{% endblock %}
